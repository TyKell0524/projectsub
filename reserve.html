<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-image: url(reserveguests.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
             background-size: cover;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;

        }
        .reservation-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        .reservation-form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        #confirmationMessage {
            margin-top: 20px;
            text-align: center;
            color: #4CAF50;
            display: none;
        }
        @media (max-width: 600px) {
            .reservation-container {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="reservation-container">
        <form id="reservationForm" class="reservation-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" required>
            </div>
            <div class="form-group">
                <label for="guests">Number of Guests:</label>
                <select id="guests" required>
                    <option value="">Select Guests</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5+">5+</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Make Reservation</button>
        </form>
        <div id="confirmationMessage">Reservation Confirmed!</div>
    </div>

    <script>
        document.getElementById('reservationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Basic form validation
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const guests = document.getElementById('guests').value;

            if (name && email && date && time && guests) {
                // Hide form
                this.style.display = 'none';
                
                // Show confirmation message
                const confirmationMessage = document.getElementById('confirmationMessage');
                confirmationMessage.style.display = 'block';
                
                // Optional: You could send this data to a backend service
                console.log({
                    name,
                    email,
                    date,
                    time,
                    guests
                });
            }
        });
    </script>
</body>
</html>
